<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>Login Page</title>
	<meta charset="UTF-8"></meta>
	<link rel="stylesheet" type="text/css" href="/templates/vendor/bootstrap/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="/templates/css/util.css"></link>
	<link rel="stylesheet" type="text/css" href="/templates/css/main.css"></link>
</h:head>
<h:body class="main_body">
 	 <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-33">
						Account Login
					</span>
					
					<h5>Email</h5>
					<div class="wrap-input100 validate-input" >				
					 	<p:inputText id="email" label="email" class="form-control" required="true" value=" " />                        
					</div>
					<div> &nbsp;</div>
					
					<h5>Password</h5>
					<div class="wrap-input100 rs1 validate-input">
						<p:inputText id="password" label="password" class="form-control" required="true" value=" " /> 
					</div>

					<div class="container-login100-form-btn m-t-20">
					 <p:commandButton value="Login" action=" " name="login" class="login100-form-btn" process=" " update=" " />
					</div>
					<div>&nbsp;</div>
					<div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

						<a href="#" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</h:body>
</html>
