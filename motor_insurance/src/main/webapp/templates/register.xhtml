<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Registration Form</title>
	<meta charset="UTF-8"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>
	<link rel="stylesheet" href="/templates/css/register.css"></link>
</h:head>
<h:body class="main_body">
 	<div class="signup-form">
    <h:form>
		<h2>Register</h2>
		<p class="hint-text">Create your account.</p>
		
        <div class="form-group">
        <p:outputLabel for="name" value="Name" />  
			 <p:inputText id="name" class="form-control" required="true" value=" "  validatorMessage ="Name must be characters only and no spaces." > 
			 	<f:validateRegex pattern="^[a-zA-Z_]+( [a-zA-Z_]+)*$" />  
			  </p:inputText>
			  <p:message for="name"></p:message>      	
        </div>
        
        <div class="form-group">
       	<p:outputLabel for="email" value="Email" />  
			 <p:inputText id="email" class="form-control" required="true" value=" "  validatorMessage ="InvaildEmail must be characters only and no spaces." > 
			 	<f:validateRegex pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />  
			  </p:inputText>
		<p:message for="email"></p:message> 
		</div>
        
        <div class="form-group">
        <p:outputLabel for="password" value="Password" />  
			 <p:inputText id="password" class="form-control" required="true" match=" " value=" "  validatorMessage ="Password must have minimum eight characters, at least and no spaces." > 
			 	<f:validateRegex pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />  
			  </p:inputText>
		<p:message for="password"></p:message> 
		</div>
		
		<div class="form-group">
			<p:outputLabel for="comfirmedPassword" value="Comfirmed Password" />  
			 <p:inputText id="comfirmedPassword" class="form-control" required="true" match=" " value=" "  validatorMessage ="Password must have minimum eight characters, at least and no spaces." > 
			 	<f:validateRegex pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />  
			  </p:inputText>
			<p:message for="comfirmedPassword"></p:message> 
		</div>   
        
		<div class="form-group">
		 	<p:commandButton value="Register Now" name="register" class="btn-lg btn-block" action=" " process=" " update=" "></p:commandButton>
        </div>
    </h:form>
	<div class="text-center">Already have an account? <a href="#">Sign in</a></div>
</div>
</h:body>
</html>
